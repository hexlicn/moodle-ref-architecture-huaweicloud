node_templates:
  vpc-moodle:
    type: HuaweiCloud.VPC.VPC
    properties:
      cidr:
        get_input: vpc-moodle_cidr
      name:
        get_input: vpc-moodle_name
    metadata:
      Designer:
        id: 41d23a04-2c27-4285-9f85-66bc77bc7d62
  subnet-app:
    type: HuaweiCloud.VPC.Subnet
    properties:
      name:
        get_input: subnet-app_name
        # default: vpc-moodle
      cidr:
        get_input: subnet-app_cidr
        # default:
        #   get_input: subnet-app_cidr_default
      gateway:
        get_input: subnet-app_gateway
        # default:
        #   get_input: subnet-app_gateway_default
      dhcpEnable: true
      vpcId:
        get_reference: vpc-moodle
    metadata:
      Designer:
        id: 52689ccf-1876-43f5-95c3-dce9d994a263
    requirements:
      - vpcId:
          node: vpc-moodle
  subnet-db:
    type: HuaweiCloud.VPC.Subnet
    properties:
      name:
        get_input: subnet-db_name
      cidr:
        get_input: subnet-db_cidr
      gateway:
        get_input: subnet-db_gateway
      dhcpEnable: true
      vpcId:
        get_reference: vpc-moodle
    metadata:
      Designer:
        id: 47cbfee1-4c95-42de-94f6-e3765eda0b1a
    requirements:
      - vpcId:
          node: vpc-moodle
  sg-db:
    type: HuaweiCloud.VPC.SecurityGroup
    properties:
      name:
        get_input: sg-db_name
    metadata:
      Designer:
        id: 1082ee04-1456-405d-9290-d38c89f9f6f6
    requirements:
      - vpcId:
          node: vpc-moodle
  sg-app:
    type: HuaweiCloud.VPC.SecurityGroup
    properties:
      name:
        get_input: sg-app_name
    metadata:
      Designer:
        id: 96d3e8a5-a149-480a-8143-41a9017c3241
    requirements:
      - vpcId:
          node: vpc-moodle
  ecs-app01:
    type: HuaweiCloud.ECS.CloudServer
    properties:
      imageId:
        get_input: ecs-app01_imageId
      instances: 1
      flavor:
        get_input: ecs-app01_flavor
      nics:
        - subnetId:
            get_reference: subnet-app
      rootVolume:
        volumeType: SAS
        size: 60
      availabilityZone: af-south-1a
      name:
        get_input: ecs-app01_name
      vpcId:
        get_reference: vpc-moodle
      securityGroups:
        - id:
            get_reference: sg-app
      sshKeyName:
        get_input: sshKeyName
    metadata:
      Designer:
        id: f07b7998-9099-44fe-a022-11295c0688de
    requirements:
      - vpcId:
          node: vpc-moodle
      - securityGroups.id:
          node: sg-app
      - nics.subnetId:
          node: subnet-app
  ecs-app02:
    type: HuaweiCloud.ECS.CloudServer
    properties:
      imageId:
        get_input: ecs-app02_imageId
      instances: 1
      flavor:
        get_input: ecs-app02_flavor
      nics:
        - subnetId:
            get_reference: subnet-app
      rootVolume:
        volumeType: SAS
        size: 60
      availabilityZone: af-south-1b
      name:
        get_input: ecs-app02_name
      vpcId:
        get_reference: vpc-moodle
      securityGroups:
        - id:
            get_reference: sg-app
      sshKeyName:
        get_input: sshKeyName
    metadata:
      Designer:
        id: 745a054e-7bd1-4756-8f15-77be473c0b7d
    requirements:
      - vpcId:
          node: vpc-moodle
      - securityGroups.id:
          node: sg-app
      - nics.subnetId:
          node: subnet-app
  moodle-mysql:
    type: HuaweiCloud.RDS.MySQL
    properties:
      dataStore:
        dbtype: MySQL
        version: '5.7'
      dbPort:
        get_input: moodle-mysql_dbPort
      securityGroupId:
        get_reference: sg-db
      availabilityZone: af-south-1a
      slaveAvailabilityZone: af-south-1b
      dbRootPassword:
        get_input: moodle-mysql_dbRootPassword
      volume:
        volumetype: ULTRAHIGH
        size: 100
      backupStrategy:
        keepDays: 0
        endTime: '02:00'
        startTime: '01:00'
      subnetId:
        get_reference: subnet-db
      flavor:
        get_input: moodle-mysql_flavor
      HA:
        replicationMode: semisync
        enable:
          get_input: moodle-mysql_HA_enable
      vpcId:
        get_reference: vpc-moodle
    metadata:
      Designer:
        id: 4d868f20-45fb-4727-878e-de044e2ecf5c
    requirements:
      - subnetId:
          node: subnet-db
      - securityGroupId:
          node: sg-db
      - vpcId:
          node: vpc-moodle
  moodle-redis:
    type: HuaweiCloud.DCS.Redis
    properties:
      password:
        get_input: moodle-redis_password
      capacity: 2
      securityGroupId:
        get_reference: sg-db
      instanceMode:
        get_input: moodle-redis_instanceMode
      subnetId:
        get_reference: subnet-db
      vpcId:
        get_reference: vpc-moodle
      name:
        get_input: moodle-redis_name
      availablityZone1: af-south-1a
      availablityZone2: af-south-1a
    metadata:
      Designer:
        id: 83b2dfbc-0cb3-4593-8d63-e9d0291b0b7c
    requirements:
      - subnetId:
          node: subnet-db
      - securityGroupId:
          node: sg-db
      - vpcId:
          node: vpc-moodle
  sg-rule-http:
    type: HuaweiCloud.VPC.SecurityGroupRule
    properties:
      direction: ingress
      securityGroupId:
        get_reference: sg-app
      maxPort:
        get_input: sg-rule-http_maxPort
      minPort:
        get_input: sg-rule-http_minPort
      protocol: TCP
      ethertype: IPv4
    metadata:
      Designer:
        id: c7fca58f-15a2-44b9-a7db-225b27ea288f
    requirements:
      - securityGroupId:
          node: sg-app
  sg-rule-ssh:
    type: HuaweiCloud.VPC.SecurityGroupRule
    properties:
      direction: ingress
      securityGroupId:
        get_reference: sg-app
      maxPort:
        get_input: sg-rule-ssh_maxPort
      minPort:
        get_input: sg-rule-ssh_minPort
      protocol: TCP
      ethertype: IPv4
    metadata:
      Designer:
        id: 9481b981-243c-40de-be45-f12aeefac2ab
    requirements:
      - securityGroupId:
          node: sg-app
  sg-rule-mysql:
    type: HuaweiCloud.VPC.SecurityGroupRule
    properties:
      direction: ingress
      securityGroupId:
        get_reference: sg-db
      maxPort:
        get_input: sg-rule-mysql_maxPort
      minPort:
        get_input: sg-rule-mysql_minPort
      protocol: TCP
      ethertype: IPv4
      # remoteSecurityGroupId:
      #   get_input: sg-rule-mysql_remoteSecurityGroupId
    metadata:
      Designer:
        id: 9f8af9dc-9591-441a-9cf4-0f651644f160
    requirements:
      - securityGroupId:
          node: sg-db
  sg-rule-redis:
    type: HuaweiCloud.VPC.SecurityGroupRule
    properties:
      direction: ingress
      securityGroupId:
        get_reference: sg-db
      maxPort:
        get_input: sg-rule-redis_maxPort
      minPort:
        get_input: sg-rule-redis_minPort
      ethertype: IPv4
      protocol: TCP
      # remoteSecurityGroupId:
      #   get_input: sg-rule-redis_remoteSecurityGroupId
    metadata:
      Designer:
        id: 254b0218-cd60-4695-a6eb-c1d5ca1153c0
    requirements:
      - securityGroupId:
          node: sg-db
  elb-moodle:
    type: HuaweiCloud.ULB.LoadBalancer
    properties:
      subnetId:
        get_attribute:
          - subnet-app
          - neutron_subnet_id
      publicIpId:
        get_reference: eip-elb-moodle
    metadata:
      Designer:
        id: afb94d31-0dbb-4fea-ac2c-6fc7f5c98613
    requirements:
      - neutronSubnet:
          node: subnet-app
      - publicIpId:
          node: eip-elb-moodle
  elb-list-moodle:
    type: HuaweiCloud.ULB.Listener
    properties:
      protocol: TCP
      port:
        get_input: elb-list-moodle_port
      loadBalancerId:
        get_reference: elb-moodle
    metadata:
      Designer:
        id: 445fa41b-2f16-450c-bce4-c3f2fbc9cb49
    requirements:
      - loadBalancerId:
          node: elb-moodle
  svr-pool-moodle:
    type: HuaweiCloud.ULB.Pool
    properties:
      protocol: TCP
      lbAlgorithm: ROUND_ROBIN
      listenerId:
        get_reference: elb-list-moodle
    metadata:
      Designer:
        id: 1dbe4724-2d12-46e5-936e-cbbd4cb3cee1
    requirements:
      - listenerId:
          node: elb-list-moodle
  svr-mem-moodle:
    type: HuaweiCloud.ULB.Member
    properties:
      subnetId:
        get_reference: subnet-app
      port:
        get_input: svr-mem-moodle_port
      poolId:
        get_reference: svr-pool-moodle
      serverId:
        - get_attribute: 
          - ecs-app01
          - refID
        - get_attribute: 
          - ecs-app02
          - refID      
    metadata:
      Designer:
        id: ebe08745-d992-45cd-a7c0-53d39cb8b148
    requirements:
      - subnetId:
          node: subnet-app
      - privateIps:
          node: ecs-app02
      - privateIps:
          node: ecs-app01
      - poolId:
          node: svr-pool-moodle
  elb-hltchk-moodle:
    type: HuaweiCloud.ULB.Healthmonitor
    properties:
      delay: 5
      timeout: 10
      maxRetries: 3
      type: TCP
      poolId:
        get_reference: svr-pool-moodle
    metadata:
      Designer:
        id: 415b824d-26f8-4957-a409-46e94def95ef
    requirements:
      - poolId:
          node: svr-pool-moodle
  eip-elb-moodle:
    type: HuaweiCloud.VPC.EIP
    properties:
      publicIP:
        type: 5_bgp
      bandwidth:
        shareType: PER
        size: 1
        chargeMode: traffic
        name: bandwidth-moodle-elb
    metadata:
      Designer:
        id: 77568823-83cc-49c8-8b96-50877dbd88b0
